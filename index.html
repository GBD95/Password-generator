<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer="defer" src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1 class="clr-light">Generate a</h1>
        <h2 class="clr-green">random password</h2>
        <p>Never use an insecure password again</p>
      </div>

      <div class="size-of-password">
        <p>Size of password:</p>
        <input type="number" name="" id="pass-size" value="0" />
      </div>

      <div class="checkboxes">
        <p>Numbers:_____<input type="checkbox" name="" id="check-num" /></p>
        <p>Simbols:______<input type="checkbox" name="" id="check-simb" /></p>
      </div>

      <button id="generate-btn">Generate passwords</button>

      <hr />

      <div class="output-container">
        <div class="output-field">
          <p>Password 1:</p>
          <p id="first-password"></p>
        </div>
        <div class="output-field">
          <p>Password 2:</p>
          <p id="seccond-password"></p>
        </div>
      </div>
    </div>
  </body>
</html>
